<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">admin@mail.ru with roles: ADMIN USER</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-white border-end" style="min-height: 100vh;">
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!-- Правая часть -->
        <div class="col-10">
            <h2 class="mt-3">Admin panel</h2>

            <!-- Табы -->
            <ul class="nav nav-tabs mt-3" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                            data-bs-target="#users" type="button" role="tab">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab"
                            data-bs-target="#newuser" type="button" role="tab">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabsContent">
                <!-- TAB 1: таблица пользователей -->
                <div class="tab-pane fade show active p-3" id="users" role="tabpanel">
                    <h5>All users</h5>
                    <table class="table table-striped mt-2">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.age}"></td>
                            <td th:text="${u.email}"></td>
                            <td>
                                <span th:each="r : ${u.roles}"
                                      th:text="${r.name.replace('ROLE_','') + ' '}"></span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:attr="data-id=${u.id},
                                                 data-username=${u.username},
                                                 data-name=${u.name},
                                                 data-age=${u.age},
                                                 data-email=${u.email}">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:attr="data-id=${u.id},
                                                 data-username=${u.username},
                                                 data-name=${u.name},
                                                 data-age=${u.age},
                                                 data-email=${u.email}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- TAB 2: форма New User -->
                <div class="tab-pane fade p-3" id="newuser" role="tabpanel">
                    <h5>Add new user</h5>
                    <form th:action="@{/admin/add}" th:object="${newUser}" method="post" class="w-50">
                        <div class="mb-2">
                            <label class="form-label">First name</label>
                            <input class="form-control" th:field="*{username}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Last name</label>
                            <input class="form-control" th:field="*{name}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" th:field="*{age}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select multiple class="form-select" name="roleNames">
                                <option>ADMIN</option>
                                <option selected>USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL: Edit user -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/edit}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="edit-id">

                    <div class="mb-2">
                        <label class="form-label">First name</label>
                        <input class="form-control" name="username" id="edit-username">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Last name</label>
                        <input class="form-control" name="name" id="edit-name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" id="edit-age">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="edit-email">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="edit-password">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Role</label>
                        <select multiple class="form-select" name="roleNames" id="edit-roles">
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL: Delete user -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/delete}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="del-id">

                    <div class="mb-2">
                        <label class="form-label">First name</label>
                        <input class="form-control" id="del-username" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Last name</label>
                        <input class="form-control" id="del-name" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Age</label>
                        <input class="form-control" id="del-age" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="del-email" disabled>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="del-roles" disabled>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editModal = document.getElementById('editModal');
    editModal.addEventListener('show.bs.modal', event => {
        const b = event.relatedTarget;
        document.getElementById('edit-id').value = b.getAttribute('data-id');
        document.getElementById('edit-username').value = b.getAttribute('data-username');
        document.getElementById('edit-name').value = b.getAttribute('data-name');
        document.getElementById('edit-age').value = b.getAttribute('data-age');
        document.getElementById('edit-email').value = b.getAttribute('data-email');
    });

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', event => {
        const b = event.relatedTarget;
        document.getElementById('del-id').value = b.getAttribute('data-id');
        document.getElementById('del-username').value = b.getAttribute('data-username');
        document.getElementById('del-name').value = b.getAttribute('data-name');
        document.getElementById('del-age').value = b.getAttribute('data-age');
        document.getElementById('del-email').value = b.getAttribute('data-email');
    });
</script>
</body>
</html>
